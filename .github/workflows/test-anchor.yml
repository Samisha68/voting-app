name: Test and Build Anchor
on:
  pull_request:
  push:
    branches: ['main']
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Setup PATH for Node
        run: |
          echo "PATH=$HOME/.local/share/pnpm:$HOME/.nvm/versions/node/v20.*/bin:$PATH" >> $GITHUB_ENV
          echo "Node path: $(which node)"
          echo "Node version: $(node --version)"
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - uses: metadaoproject/setup-anchor@v2
        with:
          anchor-version: '0.30.1'
      
      - name: Generate new keypair
        run: solana-keygen new --no-bip39-passphrase
      
      - name: Set solana target cluster to local
        run: solana config set --url http://localhost:8899
      
      - name: Check node and solana config
        run: |
          node --version
          which node
          solana config get
      
      - name: Build anchor project
        run: |
          export PATH="$HOME/.nvm/versions/node/v20.*/bin:$PATH"
          node --version
          pnpm run anchor build
        shell: bash
      
      - name: Test anchor project
        run: |
          export PATH="$HOME/.nvm/versions/node/v20.*/bin:$PATH"
          pnpm run anchor test
        shell: bash
