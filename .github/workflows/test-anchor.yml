name: Test and Build Anchor
on:
  pull_request:
  push:
    branches: ['main']
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'  # Use Node.js v16.x to match what Anchor expects
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 7  # Use pnpm v7 which is compatible with Node.js v16
          run_install: false
      
      - name: Verify environment
        run: |
          node --version
          pnpm --version
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Setup Solana
        uses: metadaoproject/setup-anchor@v2
        with:
          anchor-version: '0.30.1'  # Matches your @coral-xyz/anchor dependency
      
      - name: Generate new keypair
        run: solana-keygen new --no-bip39-passphrase
      
      - name: Set solana target cluster to local
        run: solana config set --url http://localhost:8899
      
      - name: Build Anchor project
        run: pnpm run anchor-build
      
      - name: Test Anchor project
        run: pnpm run anchor-test
